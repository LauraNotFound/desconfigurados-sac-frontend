<div *ngFor="let producto of productos" class="contenedor-producto">
    <h3>{{producto.nombre}}</h3>
    <p>{{producto.descripcionCorta}}</p>
    <p>{{producto.precio}}</p>
    <button (click)="agregarAlCarrito(producto)">
        <i class="fa-solid fa-cart-plus"></i>
    </button>
</div>

<button>
    <i class="fa-solid fa-cart-plus"></i>
</button>
