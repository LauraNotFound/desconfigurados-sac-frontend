<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal">

        <form (ngSubmit)="onSubmit()" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="../assets/img/login-avatar.svg" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="usuario"><b>Username</b></label>
                <input type="email" placeholder="Enter Username" formControlName = "usuario" id = "usuario" name="usuario" required>

                <label for="contrasenia"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" FormControlName="contrasenia" id="contrasenia" name="contrasenia" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        var modal = document.getElementById('id01');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
