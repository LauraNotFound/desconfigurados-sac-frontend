<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <header>
        <h1>Registro</h1>
    </header>
    <main>
      <!-- *ngIf="regForm" -->
      <div class="col-md-6 offset-md-3">
        <h2>Formulario de registro de usuarios</h2>
        <!-- [formGroup]="signUpfrom"  -->
        <form class="row g-3" (ngSubmit)="onSubmitSignUp()">
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" formControlName="nombre" required>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" formControlName="apellido"  required>
                </div>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" formControlName="usuario"  required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" formControlName="contrasenia"  required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" required>
                <option selected>Seleccione</option>
                <option value="">Perú</option>
                <option value="">España</option>
                <option value="">Rumania</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" routerLink="/">Sign in</button>
            </div>
            <p class="sim-pointer">Si ya tienes una cuenta has click <a  routerLink="/login">aquí</a> para ingresar</p>
        </form>
      </div>
        
    </main>
    <footer>

    </footer>
</body>

</html>
