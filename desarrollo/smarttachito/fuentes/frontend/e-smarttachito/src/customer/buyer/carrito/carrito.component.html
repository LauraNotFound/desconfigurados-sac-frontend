<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrito.component.css">
    <title>Document</title>
</head>

<body>
    <!-- este componente es el encargado de gestionar los productos 
    puesto en el carrito, tiene un valor numérico que se actualiza 
    de manera reactiva (usaré RxJS). Al dar click en el carrito se
    despliega un div flotante donde puedes visualizar todos los productos
    en el carrito y además aumentar y disminuir la cantidad por producto.
    
    El total de la compra se actualiza también de forma reactiva. -->

    <div (click)="toggleVisualizacionCarrito()" id="carrito">
        <div class="logo-carrito">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div id="cantidad-productos">
        </div>
    </div>
</body>

</html>
