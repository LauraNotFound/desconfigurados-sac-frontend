<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="modal-padre" class="modal" *ngIf="modalVisible" [ngStyle]="{'display': modalVisible ? 'block' : 'none'}">
        <header>
            <div (click)="closeModal()" class="close">&times;</div>
            <h2 class="titulo-carrito" *ngIf="hayProductos" [ngStyle]="{'display': !hayProductos ? 'block' : 'none'}" >MI LISTA DE COMPRAS</h2>
            <h2 class="titulo-carrito" *ngIf="hayProductos" [ngStyle]="{'display': hayProductos ? 'block' : 'none'}" >CARRO VAC√çO</h2>
        </header>

        <div class="body-lista-compras-total">

            <div class="total" *ngIf="hayProductos" [ngStyle]="{'display': !hayProductos ? 'block' : 'none'}">
                <p>Total: {{precioTotal}}</p>
            </div>

            <div class="cuando-no-hay-productos" *ngIf="hayProductos" [ngStyle]="{'display': hayProductos ? 'block' : 'none'}">
                <img src=".\..\..\..\assets\img\Recurso 1.png" alt="no hay ningun producto" class="perrito-triste">
            </div>
            
            <ul class="productos-lista-carrito">
                <li *ngFor="let producto of productosEnCarrito">
          
                  <div class="cartilla-producto-carrito">
                    <div class="producto-imagen">
                      <img [src]="getImagen(producto.imagen)" class="img-producto">
                    </div>
          
                    <div class="producto-detalles">
                      <h3 class="nombre">{{ producto.nombre }}</h3>
                      <p *ngIf="producto.id">{{ producto.id }}</p>
                      <span class="precio"> S/.{{ producto.precio }}</span>
                    </div>
                    <button><i class="fa-solid fa-cart-plus"></i></button>
                  </div>
                
                </li>
            </ul>
        </div>
    </div>
    
</body>

</html>
