<link rel="stylesheet" href="/css/contacto.css">

<div class="contacto-container">
    <h2>Contáctanos</h2>
    <p class="contacto-description">Si tienes alguna pregunta o necesitas más información, no dudes en contactarnos. Estamos aquí para ayudarte.</p>
    <form class="contacto-form" id="contacto-form">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="Tu mensaje"></textarea>
        </div>
        <button type="submit">Enviar</button>
        <div class="success-message" id="success-message">¡Mensaje enviado con éxito!</div>
    </form>
</div>
