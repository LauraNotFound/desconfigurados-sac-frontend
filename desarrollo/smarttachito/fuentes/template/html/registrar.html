<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/custom.0a822280.css">
    <title>Registro</title>
</head>

<body>
    <div class="register-container">
        <span class="close-modal" id="close-register-modal">&times;</span>
        <h2>Registro</h2>
        <form id="registroForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="nombres">Nombres:</label><br>
            <input type="text" id="nombres" name="nombres" required><br><br>
    
            <label for="apellido_p">Apellido Paterno:</label><br>
            <input type="text" id="apellido_p" name="apellido_p" required><br><br>
    
            <label for="apellido_m">Apellido Materno:</label><br>
            <input type="text" id="apellido_m" name="apellido_m" required><br><br>
    
            <label for="numero_documento">Número de Documento:</label><br>
            <input type="text" id="numero_documento" name="numero_documento" required><br><br>
    
            <label for="celular">Celular:</label><br>
            <input type="text" id="celular" name="celular" required><br><br>
    
            <label for="tipo_documento">Tipo de Documento:</label><br>
            <select id="tipo_documento" name="tipo_documento" required>
                <option value="DNI">DNI</option>
                <option value="Pasaporte">Pasaporte</option>
            </select><br><br>
    
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>
    
            <input type="submit" value="Registrar">
        </form>
    </div>
    <script src="/js/acceso.js"></script>
</body>

</html>
