<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/custom.0a822280.css">
    <title>Registro</title>
</head>

<body>
    <div class="register-container">
        <span class="close-modal" id="close-register-modal">&times;</span>
        <h2>Registro</h2>
        <form id="registroForm">
            <div class="form-row">
                <div class="form-column">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>

                </div>
                <div class="form-column">
                    <label for="tipo_documento">Tipo de Documento:</label>
                    <select id="tipo_documento" name="tipo_documento" required>
                        <option value="DNI">DNI</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="apellido_p">Apellido Paterno:</label>
                    <input type="text" id="apellido_p" name="apellido_p" required>
                </div>
                <div class="form-column">
                    <label for="numero_documento">Número de Documento:</label>
                    <input type="text" id="numero_documento" name="numero_documento" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="apellido_m">Apellido Materno:</label>
                    <input type="text" id="apellido_m" name="apellido_m" required>
                </div>
                <div class="form-column">
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-column">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <input type="submit" value="Registrar">
            <div id="register-message"></div>
        </form>
    </div>

    <script src="/js/acceso.js"></script>
</body>

</html>
